<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active"> <!-- Only this has 'active' -->
                    <div class="container-fluid">
                        <div class="row d-flex flex-column-reverse flex-lg-row align-items-center slider">
                            <!-- Text Section -->
                            <div class="col-lg-6 text-section">
                                <h2>BEAUTY PROMOTION</h2>
                                <p>All kinds of beauty products are available at discounted prices.</p>
                            </div>
                            <!-- Image Section -->
                            <div class="col-lg-6">
                                <img src="./image1.jpg" class="img-fluid smooth-image" alt="Slide 1">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <div class="container-fluid">
                        <div class="row d-flex flex-column-reverse flex-lg-row align-items-center slider">
                            <!-- Text Section -->
                            <div class="col-lg-6 text-section">
                                <h2>SUMMER DISCOUNTS</h2>
                                <p>Exclusive summer sale on selected items.</p>
                            </div>
                            <!-- Image Section -->
                            <div class="col-lg-6">
                                <img src="./image1.jpg" class="img-fluid smooth-image" alt="Slide 2">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="carousel-item">
                    <div class="container-fluid">
                        <div class="row d-flex flex-column-reverse flex-lg-row align-items-center slider">
                            <!-- Text Section -->
                            <div class="col-lg-6 text-section">
                                <h2>LIMITED TIME OFFER</h2>
                                <p>Get up to 50% off on your favorite products.</p>
                            </div>
                            <!-- Image Section -->
                            <div class="col-lg-6">
                                <img src="./image1.jpg" class="img-fluid smooth-image" alt="Slide 3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
