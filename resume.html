<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center">Upload Your Resume</h2>
        <p class="text-muted text-center">Supported formats: PDF, DOCX (Max 2MB)</p>

        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <!-- Resume Upload -->
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume:</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx" required>
            </div>

            <!-- Personal Details -->
            <h4 class="mt-4">Personal Details</h4>
            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone:</label>
                <input type="text" class="form-control" name="phone" required>
            </div>

            <!-- Professional Experience -->
            <h4 class="mt-4">Professional Experience</h4>
            <div class="mb-3">
                <label class="form-label">Job Title:</label>
                <input type="text" class="form-control" name="job_title">
            </div>
            <div class="mb-3">
                <label class="form-label">Company:</label>
                <input type="text" class="form-control" name="company">
            </div>
            <div class="mb-3">
                <label class="form-label">Years of Experience:</label>
                <input type="text" class="form-control" name="experience">
            </div>

            <!-- Education -->
            <h4 class="mt-4">Education</h4>
            <div class="mb-3">
                <label class="form-label">Degree:</label>
                <input type="text" class="form-control" name="degree">
            </div>
            <div class="mb-3">
                <label class="form-label">Institution:</label>
                <input type="text" class="form-control" name="institution">
            </div>
            <div class="mb-3">
                <label class="form-label">Year of Graduation:</label>
                <input type="text" class="form-control" name="graduation_year">
            </div>

            <!-- Skills -->
            <h4 class="mt-4">Skills</h4>
            <div class="mb-3">
                <label class="form-label">Enter Skills (comma separated):</label>
                <input type="text" class="form-control" name="skills">
            </div>

            <!-- Languages -->
            <h4 class="mt-4">Languages</h4>
            <div class="mb-3">
                <label class="form-label">Languages Spoken:</label>
                <input type="text" class="form-control" name="languages">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
